SI:
  multiline_template: |
    {{#unit}}{{{unit}}}{{/unit}}
    {{#house_name}}{{{house_name}}}{{/house_name}}
    {{{street_name}}}{{#street_number}} {{{street_number}}}{{/street_number}}
    {{{postalcode}}} {{{city}}}
    {{#country}}{{{country}}}{{/country}}
  singleline_template: >
    {{#unit}}{{{unit}}}, {{/unit}}
    {{#house_name}}{{{house_name}}}, {{/house_name}}
    {{{street_name}}}{{#street_number}} {{{street_number}}}{{/street_number}},
    {{{postalcode}}} {{{city}}},
    {{#country}}{{{country}}}{{/country}}