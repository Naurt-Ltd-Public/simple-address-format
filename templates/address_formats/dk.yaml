DK:
  multiline_template: |
    {{#house_name}}{{{house_name}}}{{/house_name}}
    {{{street_name}}} {{{street_number}}}{{#unit}}, {{{unit}}}{{/unit}}
    {{{postalcode}}} {{{city}}}
    {{#country}}{{{country}}}{{/country}}
  singleline_template: >
    {{#house_name}}{{{house_name}}},{{/house_name}}
    {{{street_name}}} {{{street_number}}},{{#unit}} {{{unit}}},{{/unit}}
    {{{postalcode}}} {{{city}}}{{#country}}, {{{country}}}{{/country}}
