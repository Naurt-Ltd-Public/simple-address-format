#! Please keep all templates in alphabetical order and using ISO 3166-1 alpha-2 country codes .
---
# From Royal mail
GB:
  multiline_template: |
    {{{unit}}}
    {{{house_name}}}
    {{{street_number}}} {{{street_name}}}
    {{{city}}}
    {{{postalcode}}}
    {{#country}}
    {{{country}}}
    {{/country}}
    {{^country}}
    {{{state}}}
    {{/country}}
  singleline_template: >
    {{{unit}}},
    {{{house_name}}},
    {{{street_number}}} {{{street_name}}},
    {{{city}}},
    {{{postalcode}}},
    {{#country}}
    {{{country}}}
    {{/country}}
    {{^country}}
    {{{state}}}
    {{/country}}

PE:
  multiline_template: |
    {{{house_name}}}
    {{{street_name}}} {{{street_number}}}
    {{{unit}}}
    {{{postalcode}}}
    {{{city}}}
    {{{state}}}
    {{{country}}}
  singleline_template: >
    {{{house_name}}},
    {{{street_name}}} {{{street_number}}},
    {{{unit}}},
    {{{postalcode}}} {{{city}}},
    {{{state}}},
    {{{country}}}

# From singapore post
SG:
  multiline_template: |
    {{{street_number}}} {{{street_name}}}
    {{{unit}}} {{{house_name}}}
    {{{country}}} {{{postalcode}}}
  singleline_template: >
    {{{street_number}}} {{{street_name}}},
    {{{unit}}},
    {{{house_name}}},
    {{{country}}} {{{postalcode}}}

US:
  multiline_template: |
    {{{house_name}}}
    {{{street_number}}} {{{street_name}}} {{{unit}}}
    {{{city}}} {{{state}}} {{{postalcode}}}
    {{{country}}}
  singleline_template: >
    {{{house_name}}},
    {{{street_number}}} {{{street_name}}},
    {{{unit}}},
    {{{city}}}, 
    {{{state}}} {{{postalcode}}},
    {{{country}}}
