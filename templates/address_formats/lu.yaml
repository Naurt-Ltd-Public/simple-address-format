LU:
  multiline_template: |
    {{#unit}}{{{unit}}}{{/unit}}
    {{#house_name}}{{{house_name}}}{{/house_name}}
    {{#street_number}}{{{street_number}}} {{/street_number}}{{{street_name}}}
    {{{postalcode}}} {{{city}}}
    {{#locality}}{{{locality}}} {{/locality}}{{#country}}{{{country}}}{{/country}}
  singleline_template: >
    {{#unit}}{{{unit}}}, {{/unit}}
    {{#house_name}}{{{house_name}}}, {{/house_name}}
    {{#street_number}}{{{street_number}}} {{/street_number}}{{{street_name}}},
    {{{postalcode}}} {{{city}}},
    {{#locality}}{{{locality}}} {{/locality}}{{#country}}{{{country}}}{{/country}}