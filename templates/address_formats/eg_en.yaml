EG_EN:
  multiline_template: |
    {{#unit}}{{{unit}}}{{/unit}}
    {{#house_name}}{{{house_name}}}{{/house_name}}
    {{{street_name}}} {{{street_number}}}
    {{{locality}}}
    {{{city}}}
    {{{postalcode}}}
    {{#country}}{{{country}}}{{/country}}

  singleline_template: >
    {{#unit}}{{{unit}}}, {{/unit}}
    {{#house_name}}{{{house_name}}}, {{/house_name}}
    {{{street_number}}} {{{street_name}}}, 
    {{{locality}}}, 
    {{{city}}}, 
    {{{postalcode}}}{{#country}}, {{{country}}}{{/country}}
