IE:
  multiline_template: |
    {{#unit}}{{{unit}}}{{/unit}}
    {{#house_name}}{{{house_name}}}{{/house_name}}
    {{#street_number}}{{{street_number}}} {{{street_name}}}{{/street_number}}
    {{#locality}}{{{locality}}}{{/locality}}
    {{{city}}}
    {{{county}}}
    {{{postalcode}}}
    {{#country}}{{{country}}}{{/country}}
  singleline_template: >
    {{#unit}}{{{unit}}},{{/unit}}
    {{#house_name}}{{{house_name}}},{{/house_name}}
    {{#street_number}}{{{street_number}}} {{{street_name}}},{{/street_number}}
    {{#locality}}{{{locality}}},{{/locality}}
    {{{city}}},
    {{{county}}},
    {{{postalcode}}}
    {{#country}}, {{{country}}}{{/country}}
