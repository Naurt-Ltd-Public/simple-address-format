LT:
  multiline_template: |
    {{#house_name}}{{{house_name}}}{{/house_name}}
    {{#unit}}{{{unit}}}{{/unit}}
    {{#street_name}}{{{street_name}}} {{{street_number}}}{{/street_name}}
    {{#locality}}{{{locality}}}{{/locality}}
    {{{postalcode}}} {{{city}}}
    {{#country}}{{{country}}}{{/country}}
  singleline_template: >
    {{#house_name}}{{{house_name}}}{{/house_name}}
    {{#unit}}{{{unit}}}{{/unit}}
    {{#street_name}}{{{street_name}}} {{{street_number}}},{{/street_name}}
    {{#locality}}{{{locality}}},{{/locality}}
    {{{postalcode}}} {{{city}}}{{#country}}, {{{country}}}{{/country}}
    
