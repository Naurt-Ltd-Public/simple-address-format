NL:
  multiline_template: |
    {{#unit}}
    {{{unit}}}
    {{/unit}}
    {{{street_name}}} {{{street_number}}} 
    {{{postalcode}}} {{{city}}}
    {{#country}}
    {{{country}}}
    {{/country}}
  singleline_template: >
    {{#unit}}
    {{{unit}}},
    {{/unit}}
    {{{street_name}}} {{{street_number}}},
    {{{postalcode}}} {{{city}}},
    {{#country}}
    {{{country}}}
    {{/country}}
