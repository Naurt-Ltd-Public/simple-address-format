AT:
  multiline_template: |
    {{{house_name}}}
    {{{street_name}}} {{{street_number}}} {{{unit}}}
    {{{postalcode}}} {{^city}}{{{locality}}}{{/city}}{{#city}}{{{city}}}{{/city}}
